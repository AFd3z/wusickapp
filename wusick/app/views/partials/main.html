<div class="includehead" ng-include="'partials/navbarMain'"></div>
<div ng-include="'partials/sidemenu'"></div>
	<div id="mainpage" ng-init="">
        <section class="col-xs-12 col-md-7" id="central" >
            <h3 id="welcome">¡ Bienvenido <span class="text-info">{{usuario.nombre}}</span> !</h3>
			<div class="col-xs-12 mainmid">
                <div class="tabbable widget" id="labcomment">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab3" data-toggle="tab">· Post ·</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab3">
                    </div>
                    <div class="tab-pane" id="tab4">
                        <p>Section 2</p>
                    </div>
                </div>
            </div>

                <form role="form" id="cf1">
                    <textarea class="form-control" id="comment" resise="none" required ng-model="datosPost.contenido"></textarea>
                   <select ng-model="datosPost.amigos" class="form-control">
                        <option ng-repeat="amigo in amigos">{{amigo.nombre}}</option>
                    </select>
                   <!-- <input type="text" ng-model="datosPost.nombre" value={{usuario.nombre}} ng-hide="true"> -->
                    <button type="submit" class="btn btn-info" ng-click="postear()" ng-disabled="cf1.$pristine || cf1.$invalid">Publicar</button>
    
                </form>

                <div id="listapost">
                    <ul class="list-unstyled">
                        <li ng-repeat="post in posts">
                            <div class="post">
                                <div class="posthead">
                                    <img ng-src="{{post.img}}" class="img-responsive" />
                                    <strong class="text-info">{{post.nombre}}<span><img></span>{{post.remitente}}</strong>
                                    <small class="text-right">{{post.fecha}}</small>
                                </div>
                                <p>{{post.contenido}}</p>
                            </div>
                        </li>
                    </ul>
                
    
                </div>
                
			</div>


        </section>
        <div id="daside"></div>
        <div class="clearfix"></div>





    </div>
