<div class="includehead" ng-include="'partials/navbarMain'"></div>
<div ng-include="'partials/sidemenu'"></div>
	<div id="mainpage" ng-init="">
        <section class="col-xs-12 col-md-9" id="central" >
            <h1 class="titulo" class="text-info">Buscar Salas</h1>
         <h4 id="welcome">ยก Encuentra a tus salas favoritas <span class="text-info">{{usuario.nombre}}</span> !</h4>
        <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input type="text" class="form-control" placeholder="Buscar salas" ng-model="buscar">
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>
              <a href="" ng-click="ordenarPor('nombre')">
                Nombre
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-nombre')"></span>
            </th>
            <th>
              <a href="" ng-click="ordenarPor('email')">
                Em@il
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-email')"></span>
            </th>
            <th>
              <a href="" ng-click="ordenarPor('Tipo_usuarios_idTipo_usuarios')">
               Fecha
              </a>
              <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-Tipo_usuarios_idTipo_usuarios')"></span>
            </th>
            <th></th>
           
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="todoUsuario in todoUsuarios | orderBy:ordenSel | filter:buscar" ng-show="todoUsuario.Tipo_usuarios_idTipo_usuarios==3 && todoUsuario.nombre!=usuario.nombre">
            <td>{{todoUsuario.nombre}}</td>
            <td>{{todoUsuario.email}}</td>
            <td>{{todoUsuario.fecha_alta | date:"shortDate"}}</td>
            <td><button class="btn btn-info">Seguir Sala</button></td>
            
          </tr>
          </tbody>
        </table>
      </div>
    </div>
     <h1 class="titulo" class="text-info">Salas a las que sigues: </h1>
     <div ng-if="amigos==''"> 
                <p class="h3 text-info" style="font-weight:100;"><spam style="text-transform: capitalize;">{{usuario.nombre}}</spam>,actualmente no sigues a ninguna sala.</p>
              </div>
    <div id="amigosListaAmigos">
        <ul class="list-unstyled">
            <li ng-repeat="amigo in amigos" ng-show="amigo.Tipo_usuarios_idTipo_usuarios==3">
                <a href="/perfil/{{amigo.idUsuario}}" class="cajaAmigo text-center">
                    {{amigo.nombre}}
                </a>
            </li>
        <ul>
    </div>
        </section>
        <div class="clearfix"></div>

           




    </div>
